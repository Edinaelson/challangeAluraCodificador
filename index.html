<script>
    function copyToClickBoard() {
        var content = document.getElementById('texto_recebido').innerHTML;

        navigator.clipboard.writeText(content)
            .then(() => {
                console.log("Text copied to clipboard...")
            })
            .catch(err => {
                console.log('Something went wrong', err);
            });
    }
</script>

<script>
    function decryptText() {
        var inputText = document.getElementById("texto_recebido").value;
        finalTextId = inputText.replace(/enter/g, "e").replace(/imes/g, "i").replace(/ai/g, "a").replace(/ober/g, "o").replace(/ufat/g, "u");
        document.getElementById("texto_recebido").innerHTML = finalTextId;
    }
</script>
